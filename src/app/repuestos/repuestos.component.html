<h2 class="he text-center m-2">Repuestos</h2>
<table class="table m-4">
    <thead>
        <tr>
            <th>Marca</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Proveedor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let repuesto of repuestos">
            <td>{{repuesto}}</td>
            <td>
                <button class="btn btn-denger">Modificar</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <button class="btn btn-outline-primary" (click)="show()">Agregar repuesto</button>
</div>
<div *ngIf="agregar">
    <form action="">
        <label for="">Marca</label>
        <input type="text" name="" id="">
    </form>

</div>
